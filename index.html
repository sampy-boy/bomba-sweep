<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>bomba sweep</h1>
  <br>
  <div class="bottomMargin">
    <button id="beginner">Beginner</button>
    <button id="intermediate">Intermediate</button>
    <button id="expert">Expert</button>
    <button id="extreme">Extreme</button>
    <button id="impossible">Impossible</button>
  </div>
  <div class="bottomMargin">
    <p1 id="bombs">Bombs left: 0</p1>
    <p1 id="timer">Time: 00:00</p1>
    <p1 id="lives">Lives left: 3</p1>
  </div>
  <canvas id="canvas" class="bottomMargin"></canvas>
  <div class="bottomMargin">
    <button id="reset">Reset</button>
    <button id="show">Give up</button>
  </div>
  <div class="noMargin">
    <label for="txtPack">Texture pack:</label>
    <select id="txtPack" name="txtPack">
      <option value="textures">Default</option>
      <option value="textures-dark">Dark</option>
      <option value="textures-wooden">Wooden</option>
      <option value="textures-landscape">Landscape</option>
      <option value="textures-simplistic">Simplistic</option>
    </select>
    <button id="txtPackButton">Change</button>
  </div>
  <p1 class="red">Warning: Changing textures resets your game!</p1>
  <div class="topMargin">
    <label for="loadButton">Game code:</label>
    <input type="text" id="load" name="loadButton">
    <button id="loadButton">Load</button>
  </div>
  <div class="bottomMargin">
    <button id="saveButton">Get current game code</button>
    <p1 id="gameCode" class="saveText"></p1>
  </div>
  <br>
  <h5>Controls:</h5>
  <p1>Left click to click a cell</p1>
  <br>
  <p1>Right click or space to flag a cell</p1>
  <script src="script.js"></script>
</body>

</html>
